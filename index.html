<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Estacionamento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<meta name="author" content="Leonardo Lima">
	<meta name="description" content="Aplicação web que recorda dados de um estacionamento">
	<link rel="shortcut icon" href="iconeCarro.png">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body onload="atualizaTabela()">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 ladoEsquerdo">
				<div class="topo">
					<h1 class="tituloPrincipal">Estacionamento - JS</h1>
					<small>Por: Leonardo Lima</small>
				</div>
				<form id="formulario">
					<div class="form-group">
						<label class="control-label">Nome Completo</label>
						<input id="nomeCompleto" type="text" name="nome" class="form-control" maxlength="40">
					</div>
					<div class="form-group">
						<label class="control-label">Modelo do Veículo</label>
						<input id="modeloDoVeiculo" type="text" name="modelo" maxlength="40" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label">Placa do Veículo</label>
						<input id="placaDoVeiculo" type="text" name="placa" class="form-control" maxlength="8">
					</div>
					<div class="alert text-center" id="apareceAlerta" style="display:none"></div>
					<div class="form-group text-center">
						<input type="submit" name="adicionar" value="Adicionar" class="btn btn-primary">
					</div>
				</form>
			</div>
			<div class="col-md-6 ladoDireito">
				<div class="scroll">
					<table class="tabelaRegistrados table table-hover">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Entrada</th>
								<th>Finalizar</th>
							</tr>
						</thead>
						<tbody id="resultados">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
